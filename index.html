<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <meta name="theme-color" content="#242d33">
    <title>Security Camera</title>
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="en-US">

    <link rel="stylesheet" type="text/css" href="style/app.css" />

    <script defer src="/components/event-dispatcher-js/dist/event-dispatcher.js"></script>
    <script defer src="/components/fxos-websocket-server/dist/fxos-websocket-server-standalone.js"></script>

    <script defer src="/js/logger.js"></script>
    <script defer src="/js/storage.js"></script>
    <script defer src="/js/notifier.js"></script>
    <script defer src="/js/scheduler.js"></script>
    <script defer src="/js/peer-connection.js"></script>

    <script defer src="/js/transport.js"></script>
    <script defer src="/js/camera.js"></script>

    <script defer src="/js/modules/logger.js"></script>
    <script defer src="/js/modules/battery.js"></script>
    <script defer src="/js/modules/camera.js"></script>
    <script defer src="/js/modules/power.js"></script>
    <script defer src="/js/modules/storage.js"></script>
    <script defer src="/js/modules/peer.js"></script>

    <script defer src="/js/app.js"></script>
  </head>
  <body class="theme-media">
    <section>
      <header><p>Take picture every: </header>
      <input id="interval-value" type="number" />
      <select id="interval-type">
        <option value="sec">second</option>
        <option value="min">minute</option>
        <option value="hour">hour</option>
      </select>
      <button id="schedule" type="button">Schedule</button>
      <button id="stop" type="button" disabled>Stop</button>
    </section>
    <section>
      <label>
        <input id="enable-remote-connection" type="checkbox" />
        Enable remote connection
      </label>
      <span id="remote-host-address"></span>
    </section>

    <video class="photo-preview"></video>
  </body>
</html>
